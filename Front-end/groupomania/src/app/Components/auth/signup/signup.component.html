<form [formGroup]="signupForm">
  <div class="form-group">
    <label for="lastname">Nom</label>
    <input type="text" class="form-control" id="lastname" formControlName="lastname">
  </div>
  <div class="form-group">
    <label for="firstname">Pr√©nom</label>
    <input type="email" class="form-control" id="firstname" formControlName="firstname">
  </div>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input type="text" class="form-control" id="pseudo" formControlName="pseudo">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <button class="btn btn-danger" [disabled]="signupForm.invalid" (click)="onSignup()">S'INSCRIRE</button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
