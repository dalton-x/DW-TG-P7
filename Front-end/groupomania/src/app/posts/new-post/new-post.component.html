<div class="container-fluid">
	<div class="row" *ngIf="postForm">
		<div class="col-md-12">
			<h3 class="text-center">
				Poster votre message
			</h3>
        <form [formGroup]="postForm">
          <div class="form-row form-group">
            <div class="col-md-6 offset-md-3 form-group form-control-md" >
              <label for="title" class="badge badge-default mt-3">Titre du post</label>
              <input type="text" class="form-control" id="title" formControlName="title">
              <br>
              <p class="text-center" *ngIf="!imageUpload">Votre illustration</p>
              <img alt="Image du post" [src]="imageUpload" *ngIf="imageUpload" class="rounded img-fluid mx-auto d-block form-control">
              <input type="file" accept="image/*" #imagePostInput (change)="onFileUpload($event)">
              <button class="btn-default image btn btn-danger mx-auto d-block primary" (click)="imagePostInput.click()" *ngIf="!imageUpload">Poster une image</button>
              <button class="btn-default image btn btn-success mx-auto d-block primary" (click)="imagePostInput.click()" *ngIf="imageUpload">Changer l'image</button>
              <input class="image" type="file" accept="image/*" #imagePostInput (change)="onFileUpload($event)">
              <br>
              <div class="form-row">
                <div class="col">
                  <label for="keywords" class="badge badge-default mt-3">Mots-clés</label>
                  <input type="text" class="form-control" id="keywords" formControlName="keywords" title="Uniquement Majuscule/Minuscule et chiffres autorisés" pattern="^[a-zA-Z0-9]*$">
                </div>
                <div class="col">
                  <label for="mood" class="badge badge-default mt-3">Votre humeur</label>
                  <select id="mood" class="form-control" name="mood" size="1"  formControlName="mood">
                    <option value="0"      > Aucune humeur particulière</option>
                    <option value="heureux">😁 Heureux</option>
                    <option value="content">😀 Content</option>
                    <option value="XPTDR">🤣 XPTDR</option>
                    <option value="en admiration">🤩 En admiration</option>
                    <option value="songeur">🤔 Songeur</option>
                    <option value="fatigué">😴 Fatigué</option>
                    <option value="triste">😥 Triste</option>
                    <option value="malade">🤒 Malade</option>
                    <option value="terrorise">😱 Terrorisé</option>
                    <option value="colere">😡 En colère</option>
                  </select>
                </div>
              </div>
              <label for="message" class="badge badge-default mt-3">Votre message</label>
              <textarea class="form-control" id="message" rows="3"  formControlName="message"></textarea>
            </div>
			    </div>
        </form>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<button type="button" class="btn btn-success" [disabled]="postForm.invalid" (click)="onValidatePost()">
						POSTER
          </button>
          <button type="button" class="btn btn-danger float-right" (click)="onCancelPost()">
						ANNULER
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
